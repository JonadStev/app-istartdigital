<app-menu></app-menu>
<div class="container">
    <div class="row" *ngIf="isVisible">
        <div class="col-12">
            <p-card>
                <ng-template pTemplate="header">
                    <div class="pt-4 card-header">
                        <h3>GRÁFICO ESTADÍSTICO DE CUENTAS BANEADAS</h3>
                    </div>
                </ng-template>
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <label for="basic" class="mr-2">Fecha inicio: </label>
                        <p-calendar inputId="basic"></p-calendar>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <label for="basic" class="mr-2">Fecha fin: </label>
                        <p-calendar inputId="basic"></p-calendar>
                    </div>
                    <div class="col-lg-2 col-md-5 col-sm-12">
                        <button class="mr-sm-2 p-button-warning" pButton type="button" iconPos="left" label="Consultar"></button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 dougBan">
                        <p-chart type="doughnut" [data]="data" [options]="chartOptions" width="100%" height="600px"></p-chart>
                    </div>
                </div>
            </p-card>
        </div>
        
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <p-card>
                <ng-template pTemplate="header">
                    <div class="pt-4 card-header">
                        <h3>GRÁFICO ESTADÍSTICO DE CUENTAS GENERALES</h3>
                    </div>
                </ng-template>
                <div class="row mt-2">
                    <div class="col-12">
                        <p-chart type="pie" [data]="data2" [options]="chartOptions" width="100%" height="600px"></p-chart>
                    </div>
                </div>
            </p-card>
        </div>
        
    </div>
</div>
